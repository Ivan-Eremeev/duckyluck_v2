<!DOCTYPE html>

  <body>
    <div class="page">
      <!-- header-->
      <header class="header" id="header">
        <div class="wrapper"><a class="logo" href="#"><img src="img/logo.png" alt="logo"></a></div>
      </header>
      <!-- /header-->
      <div class="welcome">
        <div class="wrapper">
          <div class="welcome_row">

          <!-- steps-->

              <div class="steps_num">1</div>

              </div>
            </div>
            <div class="steps_item steps_item--3">
              <div class="steps_num">3</div>
              <div class="steps_content">
                <div class="steps_title">Have fun</div>
                <div class="steps_text">Let the rewards start rolling in!</div>
                <div class="steps_triangle"><img src="img/triangle3.svg" alt=""></div>
              </div>
            </div>
          </div>
          <!--	/steps-->
        </div>
      </div>
      <!-- icons-->
      <div class="icons">
        <div class="wrapper">
          <div class="icons_row">
            <div class="icons_img"><img src="img/icon_1.svg" alt=""></div>
            <div class="icons_img"><img src="img/icon_2.svg" alt=""></div>
